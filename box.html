<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <!--
    h1 tag는 전체공간을 사용함. a tag는 본인의 구역만 사용함을 border로 볼 수 있음. 화면 전체 쓰는 애 = block
    -->
    <style>
      /*
       block level element
      */

      h1, a{
        border :5px solid red;
        padding: 20px;
        margin : 20px;
        display : block;
        width : 100px;
      }
    </style>
  </head>
  <body>
    <h1> CSS </h1>
    <h1> CSS </h1>
  </body>
</html>
